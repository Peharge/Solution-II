        body {

        .container {

        h1 {

        }

        label {

        button[type="submit"] {

        button[type="submit"]:hover {

        /* Styling für das Datenschutzerklärungs-Checkbox-Element */
        /* From Uiverse.io by AmIt-DasIT */ 
        .container-usern {

            flex-direction: column;
            gap: 7px;
            position: relative;
            color: white;
        }

        .container-usern .label {

        .input {

            -1px -1px 6px rgba(255, 255, 255, 0.4); /* Weißer subtiler Schatten */
        }

        .input:focus {
            border: 2px solid transparent;
            color: #fff;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
        }

        .container-usern .input:valid ~ .label,
        .container-usern .input:focus ~ .label {
        transition: 0.3s;
        padding-left: 2px;
        transform: translateY(-35px);
        }

        .container-usern .input:valid,
        .container-usern .input:focus {
        box-shadow: 3px 3px 10px rgba(0,0,0,1),
        -1px -1px 6px rgba(255, 255, 255, 0.4),
        inset 3px 3px 10px rgba(0,0,0,1),
        inset -1px -1px 6px rgba(255, 255, 255, 0.4);
        }

        /* Hide the default checkbox */
        .consent {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Style for the label */
        #consent-container {
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        #consent-label {
            cursor: pointer;
        }

        /* Container, um die Checkbox zu zentrieren */
        .checkbox-container {
            display: flex; /* Flexbox für einfache Ausrichtung */
            align-items: center; /* Vertikale Zentrierung */
            justify-content: center; /* Horizontale Zentrierung */
        }

        .checkmark {
            display: flex; /* Flexbox für einfache Ausrichtung */
            align-items: center; /* Vertikale Zentrierung */
            justify-content: center; /* Horizontale Zentrierung */
            position: relative;
            height: 20px; /* Höhe auf 20px erhöht */
            width: 20px;  /* Breite auf 20px erhöht */
            border: none;
            outline: none;
            border-radius: 6px;
            color: #fff;
            font-size: 15px;
            background-color: transparent;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
                        -1px -1px 6px rgba(255, 255, 255, 0.4);
            display: block; /* Um sicherzustellen, dass Margin auto funktioniert */
            border-radius: 7px; /* Runde Ecken */
            margin-left: 90%; /* Verschiebung um 20% nach rechts */
        }



        /* When the checkbox is checked, add a background to the checkmark */
        .consent:checked + .checkmark {
            border: 2px solid transparent;
            color: #fff;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .consent:checked + .checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .checkmark:after {
            left: 0.50em; /* Angepasste Position für bessere Sichtbarkeit */
            top: 0.20em;  /* Angepasste Position für bessere Sichtbarkeit */
            width: 0.3em; /* Dünneres Häkchen */
            height: 0.7em;
            border: solid rgb(72, 255, 0); /* Farbe des Häkchens */
            border-width: 0 0.15em 0.15em 0;
            transform: rotate(45deg);
        }
