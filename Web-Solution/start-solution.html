<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-image: url('images/Himmel.jpg'); /* Hintergrundbild setzen */
            background-size: cover; /* Bild an den Bildschirm anpassen */
            background-repeat: no-repeat; /* Bild nicht wiederholen */
            background-position: center; /* Bild zentrieren */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Höhe des Viewports */
        }
        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            padding: 3%;
            background: radial-gradient(circle, rgba(175, 175, 175, 0.3) 0%, rgba(202, 202, 202, 0.3) 50%, rgba(170, 170, 170, 0.3) 100%);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border-width: 3px;
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 3px 8px 5px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            flex-direction: column;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* From Uiverse.io by ryota1231 */ 
        .animated-button {
            display: flex; /* Flexbox für einfache Ausrichtung */
            align-items: center; /* Vertikale Zentrierung */
            justify-content: center; /* Horizontale Zentrierung */
            border: none;
            width: 200px;
            height: 45px;
            border-radius: 25px;
            padding: 0px 7px;
            color: #fff;
            font-size: 15px;
            background-color: transparent;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 1), -1px -1px 6px rgba(255, 255, 255, 0.4);
        }
        
        .animated-button:hover {
            border: 2px solid transparent;
            color: #fff;
            box-shadow: 3px 3px 10px rgba(0,0,0,1),
            -1px -1px 6px rgba(255, 255, 255, 0.4),
            inset 3px 3px 10px rgba(0,0,0,1),
            inset -1px -1px 6px rgba(255, 255, 255, 0.4);
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 1),  /* Schwarzer starker Schatten */
            -1px -1px 6px rgba(255, 255, 255, 0.4); /* Weißer subtiler Schatten */
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.25);
            animation: animate_4010 8s ease-in-out infinite;
        }

        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 30%;
            top: 20%;
            animation-delay: -3s;
        }

        .bubble:nth-child(3) {
            width: 250px;
            height: 250px;
            left: 70%;
            top: 10%;
            animation-delay: -5s;
        }

        .bubble:nth-child(4) {
            width: 180px;
            height: 180px;
            left: 20%;
            top: 80%;
            animation-delay: -4s;
        }

        .bubble:nth-child(5) {
            width: 220px;
            height: 220px;
            left: 80%;
            top: 60%;
            animation-delay: -6s;
        }

        /* Weitere Bubbles */
        .bubble:nth-child(6) {
            width: 120px;
            height: 120px;
            left: 50%;
            top: 30%;
            animation-delay: -2s;
        }

        .bubble:nth-child(7) {
            width: 200px;
            height: 200px;
            left: 10%;
            top: 50%;
            animation-delay: -4s;
        }

        .bubble:nth-child(8) {
            width: 140px;
            height: 140px;
            left: 40%;
            top: 70%;
            animation-delay: -3s;
        }

        .bubble:nth-child(9) {
            width: 180px;
            height: 180px;
            left: 60%;
            top: 50%;
            animation-delay: -5s;
        }

        .bubble:nth-child(10) {
            width: 170px;
            height: 170px;
            left: 90%;
            top: 20%;
            animation-delay: -6s;
        }

        @keyframes animate_4010 {
            0%, 100% {
                transform: translateY(-20px);
            }
            50% {
                transform: translateY(20px);
            }
        }

        .bubble::before, .bubble::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: #fff;
            z-index: 10;
            filter: blur(2px);
        }

        .bubble::before {
            top: 50px;
            left: 45px;
            width: 30px;
            height: 30px;
        }

        .bubble::after {
            top: 80px;
            left: 80px;
            width: 20px;
            height: 20px;
        }

        .bubble span {
            position: absolute;
            border-radius: 50%;
        }

        .bubble span:nth-child(1) {
            inset: 10px;
            border-left: 15px solid #0fb4ff;
            filter: blur(8px);
        }

        .bubble span:nth-child(2) {
            inset: 10px;
            border-right: 15px solid #ff4484;
            filter: blur(8px);
        }

        .bubble span:nth-child(3) {
            inset: 10px;
            border-top: 15px solid #ffeb3b;
            filter: blur(8px);
        }

        .bubble span:nth-child(4) {
            inset: 30px;
            border-left: 15px solid #ff4484;
            filter: blur(12px);
        }

        .bubble span:nth-child(5) {
            inset: 10px;
            border-bottom: 10px solid #fff;
            filter: blur(8px);
            transform: rotate(330deg);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.location.href='Sollution account.html'" class="animated-button">
            <span class="text">LOGIN</span>
        </button><br><br>
        <button onclick="window.location.href='create-new-sulution-account.html'" class="animated-button">
            <span class="text">CREATE ACCOUNT</span>
        </button>
    </div>

    <!-- Bubble Animation Background -->
    <div class="container">
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <!-- Neue Blasen -->
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
        <div class="bubble"><span></span><span></span><span></span><span></span><span></span></div>
    </div>
</body>
</html>
