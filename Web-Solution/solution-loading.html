<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Solution</title>
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/jpeg">

    <link rel="icon" type="image/png" href="images2/peharge-logo3.4.png" />
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:updated_time" content="1440432930" />
    <style>
        body {
            font-family: Calibri, sans-serif;
            background-image: url('images/Himmel.jpg'); /* Hintergrundbild setzen */
            background-size: cover; /* Bild an den Bildschirm anpassen */
            background-repeat: no-repeat; /* Bild nicht wiederholen */
            background-position: center; /* Bild zentrieren */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle HÃ¶he des Viewports */
        }

        /* From Uiverse.io by kennyotsu */ 
        .card {
            /* color used to softly clip top and bottom of the .words container */
            --bg-color: #212121;
            background-color: var(--bg-color);
            padding: 3rem 6rem;
            border-radius: 1.25rem;
        }
        .loader {
            color: rgb(124, 124, 124);
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-size: 30px;
            -webkit-box-sizing: content-box;
            box-sizing: content-box;
            height: 40px;
            padding: 10px 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            border-radius: 8px;
        }

        p {
            margin-top: 0%;
        }

        .words {
            overflow: hidden;
            position: relative;
        }

        .words::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            var(--bg-color) 10%,
            transparent 30%,
            transparent 70%,
            var(--bg-color) 90%
        );
        z-index: 20;
        }

        .word {
        display: block;
        height: 100%;
        padding-left: 6px;
        color: #956afa;
        animation: spin_4991 4s infinite;
        }

        @keyframes spin_4991 {
        10% {
            -webkit-transform: translateY(-102%);
            transform: translateY(-102%);
        }

        25% {
            -webkit-transform: translateY(-100%);
            transform: translateY(-100%);
        }

        35% {
            -webkit-transform: translateY(-202%);
            transform: translateY(-202%);
        }

        50% {
            -webkit-transform: translateY(-200%);
            transform: translateY(-200%);
        }

        60% {
            -webkit-transform: translateY(-302%);
            transform: translateY(-302%);
        }

        75% {
            -webkit-transform: translateY(-300%);
            transform: translateY(-300%);
        }

        85% {
            -webkit-transform: translateY(-402%);
            transform: translateY(-402%);
        }

        100% {
            -webkit-transform: translateY(-400%);
            transform: translateY(-400%);
        }
        }

    </style>
</head>
<body>

    <div class="card">
      <div class="loader">
        <p>Peharge presents</p>
        <div class="words">
          <span class="word">Xc++</span>
          <span class="word">Curiosity Projekts</span>
          <span class="word">Solution</span>
          <span class="word">Mathis MG</span>
          <span class="word">Julian JK</span>
        </div>
      </div>
    </div>
    

    <script>
        // Nach 10 Sekunden zur test-solution.html weiterleiten
        setTimeout(function() {
            window.location.href = 'test-sulution.html'; // URL der neuen Seite
        }, 10000); // 10 Sekunden = 10000 Millisekunden
    </script>

</body>
</html>
